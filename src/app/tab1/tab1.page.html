<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

 <!-- <app-explore-container name="Tab 1 page">

  </app-explore-container>-->
   <ion-content>
     <span id="nom" class="ion-color-primary">Titre primary</span>
     <ion-item>
       <ion-label position="floating">Date de naissance</ion-label>
       <ion-input type="number" [(ngModel)]="age"></ion-input>
     </ion-item>
     <ion-item>
     <ion-badge *ngIf="age<18" slot="start">mineur</ion-badge>
     <ion-label>My Item {{age}}</ion-label>
     <ion-badge *ngIf="age>17" slot="end">majeur</ion-badge>
     </ion-item>
   </ion-content>
</ion-content>
